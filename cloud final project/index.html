<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>心情扭蛋機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="h1">心情扭蛋機</div>
      <div class="badge" id="streak">連續天數 0</div>
    </div>

    <div class="grid">
      <div class="card">
        <h2 class="section-title">選心情 → 轉一下</h2>
        <div class="emotions">
          <button class="btn-red" data-emotion="壓力">紅 · 壓力</button>
          <button class="btn-blue" data-emotion="焦慮">藍 · 焦慮</button>
          <button class="btn-yellow" data-emotion="開心">黃 · 開心</button>
        </div>
        <div class="spin">
          <button id="spin">轉一下</button>
          <div class="mini small">
            <span class="dot dot-red"></span>壓力
            <span class="dot dot-blue"></span>焦慮
            <span class="dot dot-yellow"></span>開心
          </div>
        </div>
        <div class="task" id="task" style="display:none">
          <h3 id="taskTitle"></h3>
          <span class="tag" id="taskTag"></span>
          <div class="body" id="taskDesc"></div>
          <div class="actions">
            <button class="btn-done" id="done">已完成</button>
            <button class="btn-fav" id="fav">加入療癒清單</button>
          </div>
          <div class="kudos" id="kudos">做得好！已記錄到這週的心情卡片</div>
        </div>
      </div>

      <div class="card">
        <h2 class="section-title">這週心情卡片</h2>
        <div class="bars">
          <div class="bar"><div class="label">完成任務數</div><div class="track"><div class="fill" id="barTasks"></div></div></div>
          <div class="bar"><div class="label">壓力次數</div><div class="track"><div class="fill" id="barRed" style="background:var(--red)"></div></div></div>
          <div class="bar"><div class="label">焦慮次數</div><div class="track"><div class="fill" id="barBlue" style="background:var(--blue)"></div></div></div>
          <div class="bar"><div class="label">開心次數</div><div class="track"><div class="fill" id="barYellow" style="background:var(--yellow)"></div></div></div>
        </div>
        <div class="footer">
          <div class="small" id="weekRange"></div>
          <button class="reset" id="clear">清除資料</button>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="grid">
      <div class="card">
        <h2 class="section-title">本週紀錄</h2>
        <div class="list" id="log"></div>
      </div>
      <div class="card">
        <h2 class="section-title">我的療癒清單</h2>
        <div class="list" id="favorites"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
