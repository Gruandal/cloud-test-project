<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>心情扭蛋機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="homePage" class="container">
    <div class="header">
      <div class="h1">心情卡片</div>
      <div class="badge" id="streak">連續天數 0</div>
    </div>

    <div class="pending-card">
      <h2 class="section-title">待完成任務</h2>
      <div id="pendingTasks"></div>
    </div>

    <div class="grid">
      <div class="card">
        <h2 class="section-title">這週心情卡片</h2>

        <div class="bars">
          <div class="bar">
            <div class="label">完成任務數</div>
            <div class="track"><div class="fill" id="barTasks"></div></div>
          </div>
          <div class="bar">
            <div class="label">壓力次數</div>
            <div class="track"><div class="fill red" id="barRed"></div></div>
          </div>
          <div class="bar">
            <div class="label">焦慮次數</div>
            <div class="track"><div class="fill blue" id="barBlue"></div></div>
          </div>
          <div class="bar">
            <div class="label">開心次數</div>
            <div class="track"><div class="fill yellow" id="barYellow"></div></div>
          </div>
        </div>

        <div class="footer">
          <div class="small" id="weekRange"></div>
          <button class="btn ghost" id="clear">清除資料</button>
        </div>
      </div>

      <div class="card">
        <h2 class="section-title">我的療癒清單</h2>
        <div class="list" id="favorites"></div>
      </div>
    </div>

    <div class="card">
      <h2 class="section-title">本週紀錄</h2>
      <div class="list" id="log"></div>
    </div>

    <div class="center">
      <button id="openModal" class="btn primary btn-main">🎲 進入扭蛋機</button>
    </div>
  </div>

  <div id="gachaModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 class="section-title">選心情 → 轉一下</h2>

      <div class="emotions">
        <button class="btn chip red" data-emotion="壓力">紅 · 壓力</button>
        <button class="btn chip blue" data-emotion="焦慮">藍 · 焦慮</button>
        <button class="btn chip yellow" data-emotion="開心">黃 · 開心</button>
      </div>

      <div class="spin">
        <button id="spin" class="btn primary lg">轉一下</button>
      </div>

      <div id="loading" class="loading" style="display:none;">
        <div class="spinner"></div>
        <p>扭蛋中...</p>
      </div>

      <div id="result" class="result" style="display:none;">
        <div class="result-title" id="resultTitle"></div>
        <div class="result-meta"><span id="resultCat"></span>｜<span id="resultDesc"></span></div>
        <div class="result-badge" id="resultBadge"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
